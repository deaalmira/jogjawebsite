<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Trapesium</title>
  <style>
	body {
		font-family: Arial, sans-serif;
		background: #f4f4f4;
		margin: 0;
		padding: 40px;
    }

    .container {
		position: absolute;
		top: 40px;
		left: 40px;
		width: 300px;
		padding: 20px;
		background: #fff;
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
		text-align: center;
		margin-top: 0;
    }

    label {
		display: block;
		margin-top: 10px;
    }

    input[type="number"] {
		width: 100%;
		padding: 8px;
		margin-top: 5px;
		box-sizing: border-box;
    }

    button {
		margin-top: 15px;
		width: 100%;
		padding: 10px;
		background: #28a745;
		color: white;
		border: none;
		border-radius: 4px;
		font-weight: bold;
		cursor: pointer;
    }

    .result {
		margin-top: 15px;
		font-size: 16px;
		font-weight: bold;
		color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Hitung Luas Trapesium</h3>
  <label>Alas Atas:</label>
  <input type="number" id="a">

  <label>Alas Bawah:</label>
  <input type="number" id="b">

  <label>Tinggi:</label>
  <input type="number" id="t">

  <button onclick="hitung()">Hitung</button>

  <div id="hasil"></div>
</div>

<script>
  function hitung() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let t = parseFloat(document.getElementById("t").value);
    let luas = 0.5 * (a + b) * t;
    document.getElementById("hasil").innerText = "Luas: " + luas;
  }
</script>

</body>
</html>
